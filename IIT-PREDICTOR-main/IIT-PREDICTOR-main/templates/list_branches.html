<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>IIT COLLAGE PREDICATOR AND ANALYSIS</title>
  </head>
  <body style="background-color:#4c4c4c ;">
        <div class="container-fluid h-100 ">
            <h1 class="p-5 text-white text-center">IIT COLLAGE PREDICATOR AND ANALYSIS</h1>
            <div class="row justify-content-center h-100">
              {% for m in record  %}        
                {% comment %} <div class="col-6">
                  <div class="card mb-2" style="background-color: #455E96; padding-left: 35px; padding-right: 35px;">
                    <div class="card-body">
                      <a class="card-title text-white" style="font-size: 20px; font-weight: 900;background-color:transparent; border: none;">{{m.Academic_Program_Name}}</a>                      
                    </div>#7889B3
                  </div>
                </div> {% endcomment %}
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                  {% comment %} <div class="card-header">Courses</div> {% endcomment %}
                  <div class="card-body">
                    <a href="{% url 'coursewise' m.Academic_Program_Name %}" style="text-decoration: none; color: white;"><h7 class="card-title">{{m.Academic_Program_Name}}</h7></a>
                    <p class="card-text"></p>
                  </div>
                </div>
                &nbsp;&nbsp;                

              {% endfor %}
            </div>
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
